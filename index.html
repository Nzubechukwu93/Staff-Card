<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Our staff</h1>
        <nav>
            <a href="#profile1">Nzubechukwu</a>
            <a href="#profile2">Richmond</a>
            <a href="#profile3">Justice</a>
        </nav>
    </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="img/woman wearing scarf.png" alt="Nzubechukwu">
                <figcaption>Nzubechukwu</figcaption>
            </figure>
            <p><q>I code stuff.</q></p>
        </article>

        <article id="profile2" class="card">
            <figure>
                <img src="img/woman wearing scarf.png" alt="Richmond">
                <figcaption>Richmond</figcaption>
            </figure>
            <p><q>I design stuff.</q></p>
        </article>

        <article id="profile3" class="card">
            <figure>
                <img src="img/woman wearing scarf.png" alt="justice">
                <figcaption>Justice</figcaption>
            </figure>
            <p><q>I teach stuff.</q></p>
        </article>
    </main>

    <footer>
        <p>&copy; Zubes-Dev</p>
    </footer>
    
</body>
</html>
